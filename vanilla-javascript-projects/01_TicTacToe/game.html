<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="./css/game.css">
</head>

<body>
  <main>
    <section class="game-restart">
      <button type="button" class="restart">Restart</button>
    </section>
    <section class="game-container">
      <div class="item1">
        <div class="misc-ellipses">
          <img src="./assets/misc-ellipse.svg" alt="ellipse">
        </div>
        <div class="misc-line">
          <img src="./assets/misc-line.svg" alt="lines">
        </div>
      </div>
      <div class="item2">
        <h3>TIC TAC TOE</h3>
      </div>
      <div class="item3">
        <div class="misc-ellipses">
          <img src="./assets/misc-ellipse.svg" alt="ellipse">
        </div>
        <div class="misc-line">
          <img src="./assets/misc-line.svg" alt="lines">
        </div>
      </div>
      <div class="item4"></div>
      <div class="item5"></div>
      <div class="item6"></div>
      <div class="item7">
        <div class="misc-ellipses">
          <img src="./assets/misc-ellipse.svg" alt="ellipse">
          <h2>2023</h2>
        </div>
        <div class="misc-line">
          <img src="./assets/misc-line.svg" alt="lines">
        </div>
      </div>
      <div class="item8"></div>
      <div class="item9">
        <div class="misc-ellipses">
          <img src="./assets/misc-ellipse.svg" alt="ellipse">
          <h2>@AshikMoosa</h2>
        </div>
        <div class="misc-line">
          <img src="./assets/misc-line.svg" alt="lines">
        </div>
      </div>
    </section>

    <section class="game-framer">
      <div class="item1">
        <img src="./assets/SlotBackground.svg" class="item-slot" alt="slot-background">
        <img src="./assets/StarHover.svg" class="item-slot" alt="hover-background" hidden>
        <img src="./assets/PlanetHover.svg" class="item-slot" alt="hover-background" hidden>
      </div>
      <div class="item2">
        <img src="./assets/SlotBackground.svg" class="item-slot" alt="slot-background">
        <img src="./assets/StarHover.svg" class="item-slot" alt="hover-background" hidden>
        <img src="./assets/PlanetHover.svg" class="item-slot" alt="hover-background" hidden>
      </div>
      <div class="item3">
        <img src="./assets/SlotBackground.svg" class="item-slot" alt="slot-background">
        <img src="./assets/StarHover.svg" class="item-slot" alt="hover-background" hidden>
        <img src="./assets/PlanetHover.svg" class="item-slot" alt="hover-background" hidden>
      </div>
      <div class="item4">
        <img src="./assets/SlotBackground.svg" class="item-slot" alt="slot-background">
        <img src="./assets/StarHover.svg" class="item-slot" alt="hover-background" hidden>
        <img src="./assets/PlanetHover.svg" class="item-slot" alt="hover-background" hidden>
      </div>
      <div class="item5">
        <img src="./assets/SlotBackground.svg" class="item-slot" alt="slot-background">
        <img src="./assets/StarHover.svg" class="item-slot" alt="hover-background" hidden>
        <img src="./assets/PlanetHover.svg" class="item-slot" alt="hover-background" hidden>
      </div>
      <div class="item6">
        <img src="./assets/SlotBackground.svg" class="item-slot" alt="slot-background">
        <img src="./assets/StarHover.svg" class="item-slot" alt="hover-background" hidden>
        <img src="./assets/PlanetHover.svg" class="item-slot" alt="hover-background" hidden>
      </div>
      <div class="item7">
        <img src="./assets/SlotBackground.svg" class="item-slot" alt="slot-background">
        <img src="./assets/StarHover.svg" class="item-slot" alt="hover-background" hidden>
        <img src="./assets/PlanetHover.svg" class="item-slot" alt="hover-background" hidden>
      </div>
      <div class="item8">
        <img src="./assets/SlotBackground.svg" class="item-slot" alt="slot-background">
        <img src="./assets/StarHover.svg" class="item-slot" alt="hover-background" hidden>
        <img src="./assets/PlanetHover.svg" class="item-slot" alt="hover-background" hidden>
      </div>
      <div class="item9">
        <img src="./assets/SlotBackground.svg" class="item-slot" alt="slot-background">
        <img src="./assets/StarHover.svg" class="item-slot" alt="hover-background" hidden>
        <img src="./assets/PlanetHover.svg" class="item-slot" alt="hover-background" hidden>
      </div>
    </section>

    <section class="game-turn">
      <div class="turn-icons">
        <div class="planet">
          <img src="./assets/PlanetHollow.svg" class="planet-turn" alt="hollow">
          <img src="./assets/PlanetDefault.svg" class="planet-turn-filled" alt="filled" hidden>
          <h1 class="planet-score">0/1</h1>
        </div>
        <div class="spinner">
          <button class="spinner-container">
            <img src="./assets/misc-restart.svg" class="spinner-turn" alt="spinner">
          </button>
          <h3>v/s</h3>
        </div>
        <div class="star">
          <img src="./assets/StarHollow.svg" class="star-turn" alt="hollow" hidden>
          <img src="./assets/StarDefault.svg" class="star-turn-filled" alt="filled">
          <h1 class="star-score">0/1</h1>
        </div>
      </div>
    </section>

    <!-- Modal Section Result -->
    <section class="game-modal">
      <div class="game-lines"></div>
      <div class="game-lines2"></div>
      <div class="game-lines3"></div>
      <div class="game-icon">
        <img src="./assets/StarDefault.svg" class="game-icon-image" alt="star">
      </div>
      <div class="misc-ellipses">
        <img src="./assets/misc-ellipse.svg" alt="ellipse">
        <img src="./assets/misc-ellipse.svg" alt="ellipse">
        <img src="./assets/misc-ellipse.svg" alt="ellipse">
        <img src="./assets/misc-ellipse.svg" alt="ellipse">
      </div>
      <div class="game-result">
        <h1 class="result-heading">STAR WINS</h1>
        <div class="game-actions">
          <button type="button" class="next-round-modal">NEXT ROUND</button>
          <button type="button" class="restart-modal">RESTART</button>
        </div>
      </div>

    </section>
  </main>

  <script src="./js/game.js" type="module"></script>
</body>

</html>
