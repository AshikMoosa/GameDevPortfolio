<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="./css/game.css">
</head>

<body>
  <main>
    <section class="game-container">
      <div class="item1">
        <div class="misc-ellipses">
          <img src="./assets/misc-ellipse.svg" alt="ellipse">
          <h2>TIC</h2>
        </div>
        <div class="misc-line">
          <img src="./assets/misc-line.svg" alt="lines">
        </div>
      </div>
      <div class="item2">
        <h2>TAC</h2>
      </div>
      <div class="item3">
        <div class="misc-ellipses">
          <img src="./assets/misc-ellipse.svg" alt="ellipse">
          <h2>TOE</h2>
        </div>
        <div class="misc-line">
          <img src="./assets/misc-line.svg" alt="lines">
        </div>
      </div>
      <div class="item4"></div>
      <div class="item5"></div>
      <div class="item6"></div>
      <div class="item7">
        <div class="misc-ellipses">
          <img src="./assets/misc-ellipse.svg" alt="ellipse">
          <h2>2023</h2>
        </div>
        <div class="misc-line">
          <img src="./assets/misc-line.svg" alt="lines">
        </div>
      </div>
      <div class="item8"></div>
      <div class="item9">
        <div class="misc-ellipses">
          <img src="./assets/misc-ellipse.svg" alt="ellipse">
          <h2>@AshikMoosa</h2>
        </div>
        <div class="misc-line">
          <img src="./assets/misc-line.svg" alt="lines">
        </div>
      </div>
    </section>

    <section class="game-framer">
      <div class="item1">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item2">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item3">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item4">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item5">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item6">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item7">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item8">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item9">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
    </section>

    <section class="game-turn">
      <div class="turn-icons">
        <div class="planet">
          <img src="./assets/Hollow.svg" alt="hollow">
        </div>
        <div class="spinner">
          <img src="./assets/misc-restart.svg" alt="spinner">
        </div>
        <div class="star">
          <img src="./assets/Hollow2.svg" alt="hollow">
        </div>
      </div>
      <div class="score">
        <h1 class="planet-score">0/0</h1>
        <h3>v/s</h3>
        <h1 class="star-score">0/0</h1>
      </div>
    </section>

    <!-- Modal Section Result -->
    <section class="game-modal">
      <div class="game-lines"></div>
      <div class="game-lines2"></div>
      <div class="game-lines3"></div>
      <div class="game-icon">
        <img src="./assets/StarDefault.svg" alt="star">
      </div>
      <div class="misc-ellipses">
        <img src="./assets/misc-ellipse.svg" alt="ellipse">
        <img src="./assets/misc-ellipse.svg" alt="ellipse">
        <img src="./assets/misc-ellipse.svg" alt="ellipse">
        <img src="./assets/misc-ellipse.svg" alt="ellipse">
      </div>
      <div class="game-result">
        <h1 class="result-heading">STAR WINS</h1>
        <div class="game-actions">
          <button type="button">NEXT ROUND</button>
          <button type="button">RESTART</button>
        </div>
      </div>

    </section>
  </main>
</body>

</html>
