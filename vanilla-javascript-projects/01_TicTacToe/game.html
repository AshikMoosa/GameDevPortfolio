<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="./css/game.css">
</head>

<body>
  <main>
    <section class="game-container">
      <div class="item1">
        <div class="misc-ellipses">
          <img src="./assets/misc-ellipse.svg" alt="ellipse">
          <h2>TIC</h2>
        </div>
        <div class="misc-line">
          <img src="./assets/misc-line.svg" alt="lines">
        </div>
      </div>
      <div class="item2">
        <h2>TAC</h2>
      </div>
      <div class="item3">
        <div class="misc-ellipses">
          <img src="./assets/misc-ellipse.svg" alt="ellipse">
          <h2>TOE</h2>
        </div>
        <div class="misc-line">
          <img src="./assets/misc-line.svg" alt="lines">
        </div>
      </div>
      <div class="item4"></div>
      <div class="item5"></div>
      <div class="item6"></div>
      <div class="item7">
        <div class="misc-ellipses">
          <img src="./assets/misc-ellipse.svg" alt="ellipse">
          <h2>2023</h2>
        </div>
        <div class="misc-line">
          <img src="./assets/misc-line.svg" alt="lines">
        </div>
      </div>
      <div class="item8"></div>
      <div class="item9">
        <div class="misc-ellipses">
          <img src="./assets/misc-ellipse.svg" alt="ellipse">
          <h2>@AshikMoosa</h2>
        </div>
        <div class="misc-line">
          <img src="./assets/misc-line.svg" alt="lines">
        </div>
      </div>
    </section>

    <section class="game-framer">
      <div class="item1">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item2">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item3">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item4">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item5">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item6">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item7">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item8">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
      <div class="item9">
        <img src="./assets/SlotBackground.svg" alt="slot-background">
      </div>
    </section>
  </main>
</body>

</html>
